[mod-setting-description]
aircraft-realism-turn-radius=Vergrößert den Wenderadius der Flugzeuge.
aircraft-realism-acceleration=Verringert die Beschleunigung von Flugzeugen für eine längere benötigte Startstrecke.
aircraft-realism-braking-speed=Reduziert die Bremskraft, verlängert den Bremsweg.
aircraft-realism-takeoff-health=Erhöhter Flugzeugschaden beim Zusammenstoßen mit Objekten (Felsen, Bäume, ...) bei Start und Landung.
aircraft-realism-no-aerial-shadows=Flugzeuge in der Luft haben keine Schatten, um die Illusion zu erzeugen, dass sie über dem Boden sind (NICHT in allen Flugzeugen verfügbar).
aircraft-realism-fuel-usage-multiplier-grounded=Wie viel ist der Treibstoffverbrauch von Boden-befindlichen Flugzeugen zu vervielfachen?
aircraft-realism-fuel-usage-multiplier-airborne=Wie viel ist der Treibstoffverbrauch von Luft-befindlichen Flugzeugen zu vervielfachen?
aircraft-realism-strict-runway-checking=Flugzeuge müssen von Kacheln mit einem Fahrzeugreibungsmodifikator starten und landen, der kleiner oder gleich dem eingestellten maximalen Fahrzeugreibungsmodifikator ist.
aircraft-realism-strict-runway-checking-maximum-tile-vehicle-friction=Wenn "Zwingende Rollbahn Vorhandenheit" aktiviert ist, müssen Flugzeuge von Kacheln mit einem Fahrzeugreibungsmodifikator starten, der kleiner oder gleich dem hier eingestellten ist.
aircraft-realism-strict-runway-max-taxi-speed=Die Maximalgeschwindigkeit, mit der ein Flugzeug rollen kann, wenn nicht auf dem Rollfeld; Überschreitung führt zu Schaden am Flugzeug.
aircraft-realism-environmental-impact=Aufprall auf Klippen oder Wasser bei über 40 km/h wird das Flugzeug zerstören, anstatt es zu stoppen.
aircraft-emit-pollution=Flugzeuge geben Umweltverschmutzung ab, wenn sich jemand darin befindet.
aircraft-pollution-amount=Wieviel Umweltverschmutzung abgegeben wird, wenn jemand darin sitzt, multipliziert mit der Geschwindigkeit und dem Kraftstofftyp des Flugzeugs.
aircraft-takeoff-speed-gunship=Geschwindigkeit zum Abheben, und keine Kollision mehr zu haben (sollte höher als die Landegeschwindigkeit sein).
aircraft-takeoff-speed-cargo-plane=Geschwindigkeit zum Abheben, und keine Kollision mehr zu haben (sollte höher als die Landegeschwindigkeit sein).
aircraft-takeoff-speed-jet=Geschwindigkeit zum Abheben, und keine Kollision mehr zu haben (sollte höher als die Landegeschwindigkeit sein).
aircraft-takeoff-speed-flying-fortress=Geschwindigkeit zum Abheben, und keine Kollision mehr zu haben (sollte höher als die Landegeschwindigkeit sein).
aircraft-takeoff-speed-better-cargo-plane=Geschwindigkeit zum Abheben, und keine Kollision mehr zu haben (sollte höher als die Landegeschwindigkeit sein).
aircraft-takeoff-speed-even-better-cargo-plane=Geschwindigkeit zum Abheben, und keine Kollision mehr zu haben (sollte höher als die Landegeschwindigkeit sein).
aircraft-landing-speed-gunship=Geschwindigkeit zum Landen, und wieder Kollision zu haben (sollte geringer als die Startgeschwindigkeit sein).
aircraft-landing-speed-cargo-plane=Geschwindigkeit zum Landen, und wieder Kollision zu haben (sollte geringer als die Startgeschwindigkeit sein).
aircraft-landing-speed-jet=Geschwindigkeit zum Landen, und wieder Kollision zu haben (sollte geringer als die Startgeschwindigkeit sein).
aircraft-landing-speed-flying-fortress=Geschwindigkeit zum Landen, und wieder Kollision zu haben (sollte geringer als die Startgeschwindigkeit sein).
aircraft-landing-speed-better-cargo-plane=Geschwindigkeit zum Landen, und wieder Kollision zu haben (sollte geringer als die Startgeschwindigkeit sein).
aircraft-landing-speed-even-better-cargo-plane=Geschwindigkeit zum Landen, und wieder Kollision zu haben (sollte geringer als die Startgeschwindigkeit sein).
aircraft-speed-unit=Metrisches (km/h) oder Imperiales (mph) System.
aircraft-realism-user-enable-gauges=Geschwindigkeits- und Kraftstoffanzeigen in der oberen linken Ecke des Bildschirms anzeigen, wenn man sich in einem Flugzeug befindet.
aircraft-realism-user-low-fuel-warning-percentage=Prozentsatz der maximalen Kraftstoffmenge, um die Warnleuchten in der Kraftstoffanzeige einzuschalten.
aircraft-realism-user-speed-unit=Metrisches (km/h) oder Imperiales (mph) System.
aircraft-realism-sounds-enabled=Wenn ausgeschaltet, wird Aircraft Realism keine Sounds wiedergeben.
aircraft-realism-auto-accelerate-on-landing-speed-no-brake=Wenn aktiviert, beschleunigt das Flugzeug automatisch wieder, wenn du dich der Landegeschwindigkeit näherst ohne aktivierte Bremsen, um dich in der Luft zu halten.

